<div class="chart-settings-container">
  <div class="settings-container">

    <!-- TYPE SELECTOR  -->
    <div class="selector-container">
      <h5>TYPE</h5>
      <md-button-toggle-group name="absolute" value={{isAbsolute}} (change)="changeIsAbsolute($event)">
        <md-button-toggle value={{true}}>Absolute</md-button-toggle>
        <md-button-toggle value={{false}}>Relative</md-button-toggle>
      </md-button-toggle-group>
    </div>

    <!-- TIMEFRAME SELECTOR  -->
    <div class="selector-container">
      <h5>TIMEFRAME</h5>
      <md-button-toggle-group name="timeframe" value={{selectedTimeframe}} (change)="changeSelectedTimeframe($event)">
        <md-button-toggle value="hour">1h</md-button-toggle>
        <md-button-toggle value="day">1d</md-button-toggle>
        <md-button-toggle value="week">1w</md-button-toggle>
        <md-button-toggle value="month">1m</md-button-toggle>
        <md-button-toggle value="year">1y</md-button-toggle>
        <md-button-toggle value="custom">custom</md-button-toggle>
      </md-button-toggle-group>
    </div>

    <!-- DATEPICKER -->
    <div *ngIf="selectedTimeframe=='custom'" class="setting-container valign-wrapper">
      <md-input-container>
        <input mdInput id="from" placeholder="Start date" (click)="openTimePickerFrom('from')" class="c-datepicker-btn" value="{{fromTimestamp*1000 | date:'medium' }}">
      </md-input-container>
      <md-input-container>
        <input mdInput id="to" placeholder="End date" (click)="openTimePickerTo('to')" class="c-datepicker-btn" value="{{toTimestamp*1000 | date:'medium' }}">
      </md-input-container>
      <a class="waves-effect waves-light btn" (click)="this.updateRange()">Apply</a>
    </div>
  </div>
</div>
