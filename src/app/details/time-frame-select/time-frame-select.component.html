<md-card>
  <md-card-header>
    Select time frame:
  </md-card-header>
  <md-card-content>
    <label>From: </label><input [(ngModel)]="fromTimestamp">
    <label>To: </label><input [(ngModel)]="toTimestamp">
    <button (click)="this.updateRange()">Go</button>
    <h3>
      From: {{fromTimestamp | amFromUnix | amDateFormat:'YYYY-MM-DD HH:mm'}}
    </h3>
    <h3>
      To: {{toTimestamp | amFromUnix | amDateFormat:'YYYY-MM-DD HH:mm' }}
    </h3>
  </md-card-content>
</md-card>
