<div class="container" *ngIf="parkings">
    <h2>parkings</h2>
    <!-- Show loader if cities are not loaded -->
        <md-progress-spinner
        *ngIf="!cities"
        class="example-margin"
        [color]="color"
        [mode]="mode"
        [value]="value">
    </md-progress-spinner>
    <app-city-section *ngIf="cities" *ngFor="let city of cities" [cityUrl]="city"></app-city-section>
<div class="message">
    <p>more coming!</p>
</div>
</div>
