
  <div class="container">
      <div *ngIf="parkings">
    <h2>Parkings</h2>
    <ul class="collapsible popout" data-collapsible="accordion" materialize="collapsible">
    <li *ngFor="let city of cities ; let i=index">
      <div class="collapsible-header"><i class="material-icons">location_on</i>{{citynames[i]}}</div>
      <div class="collapsible-body"><app-city-section  [cityUrl]="city"></app-city-section></div>
    </li>
  </ul>
</div>
</div>
