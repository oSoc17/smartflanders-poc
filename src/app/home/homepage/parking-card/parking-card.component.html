<div class="col s12">
  <div class="card-panel">
    <div *ngIf="parking" class="row">
      <div class="col s6">
        <p>{{parking.id}}</p>
      </div>
      <div class="col s3">
        <p>{{parking.totalSpaces}}</p>
      </div>
      <div class="col s3">
        <p><span class="dynamicsparkline">Loading..</span></p>
        <script>
        $('.dynamicsparkline').sparkline(this.values); 
        </script>
      </div>
    </div>
  </div>
</div>
