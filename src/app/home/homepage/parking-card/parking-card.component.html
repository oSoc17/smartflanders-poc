
 <md-card class="parking-card">
  <md-card-header>
    <md-card-title>{{parking.name}}</md-card-title>
  </md-card-header>
  <md-card-content>
    <p>
      <span class="percentage">{{percentage}}%</span><br />
      <span>{{measurement.value}}/{{parking.totalSpaces}}</span>
    </p>
  </md-card-content>
</md-card>
