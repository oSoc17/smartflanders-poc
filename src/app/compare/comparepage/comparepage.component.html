<div *ngIf="parkings" class="container">
   <app-parking-compare-card-add [parkings]="parkings" (parkingAdded)="parkinghandler($event)" (parkingRemoved)="parkingRemovedHandler($event)"></app-parking-compare-card-add> 
  <app-time-frame-select (onRangeChange)="onRangeChange($event)"></app-time-frame-select>
  <app-parking-compare-card *ngFor="let parking of parkingToCompare" [parking]="parking" [data]="data[parking.uri]"></app-parking-compare-card>
  
</div>
