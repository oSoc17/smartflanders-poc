<md-card>
  <md-card-content>
    <p>Compare parkings!</p>
    <button (click)="openModal()" class="waves-effect waves-light btn">Add parkings </button>
  </md-card-content>
</md-card>

<div id="parkingsModal" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
  <div class="modal-content">
    <h4>Add parkings to compare!</h4>
    <div class="collection">
      <a class="collection-item" (click)="activeStatus[i]=!activeStatus[i]" [class.active]="activeStatus[i]" class="collection-item" *ngFor="let parking of parkings, let i = index" (click)="addParking(parking.id, activeStatus[i])" >{{parking.name}}</a>
    </div>
  </div>
  <div class="modal-footer">
    <a class="modal-action modal-close waves-effect btn-flat">Done</a>
  </div>
</div>
